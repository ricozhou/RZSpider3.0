<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-toollist-add">
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>工具昵称：</label>
				<div class="col-sm-8">
					<input id="toolNickName" name="toolNickName" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>工具名称：</label>
				<div class="col-sm-8">
					<select class="form-control" name="toolName" id="toolName">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工具说明：</label>
				<div class="col-sm-8">
					<textarea id="toolInstruction" name="toolInstruction"
						class="form-control" type="text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/commontool/toollist/add.js"
		th:src="@{/rzspider/commontool/toollist/add.js}">
		
	</script>
</body>
</html>
