<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css"
	th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />
<link href="/css/layui.css" th:href="@{/css/layui.css}" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-musiclist-otherset">
		<input id="basesetId" name="basesetId" type="hidden"
				th:value="${baseset.basesetId}">
			<div class="form-group">
				<label class="col-sm-3 control-label">自动播放：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${baseset.musicAutoPlay == 0 ? true : false}"
							class="onoffswitch-checkbox" id="musicAutoPlay"
							name="musicAutoPlay"> <label class="onoffswitch-label"
							for="musicAutoPlay"> <span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开启歌词：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${baseset.musicLrcStart == 0 ? true : false}"
							class="onoffswitch-checkbox" id="musicLrcStart"
							name="musicLrcStart"> <label class="onoffswitch-label"
							for="musicLrcStart"> <span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示歌词：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${baseset.musicShowLrc == 0 ? true : false}"
							class="onoffswitch-checkbox" id="musicShowLrc"
							name="musicShowLrc"> <label class="onoffswitch-label"
							for="musicShowLrc"> <span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">固定底部：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${baseset.musicFixed == 0 ? true : false}"
							class="onoffswitch-checkbox" id="musicFixed" name="musicFixed">
						<label class="onoffswitch-label" for="musicFixed"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">列表折叠：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${baseset.musicListFolded == 0 ? true : false}"
							class="onoffswitch-checkbox" id="musicListFolded"
							name="musicListFolded"> <label class="onoffswitch-label"
							for="musicListFolded"> <span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">列表最大高度：</label>
				<div class="col-sm-8">
					<input id="musicListMaxHeight" name="musicListMaxHeight"
						class="form-control" type="text" th:value="${baseset.musicListMaxHeight}">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/tool/baseset/detailedit/musiclist/otherSet.js"
		th:src="@{/rzspider/tool/baseset/detailedit/musiclist/otherSet.js}">
		
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"
		th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script>
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			})
		});
	</script>
	<script src="/js/layui.js" th:src="@{/js/layui.js}"></script>
</body>
</html>
