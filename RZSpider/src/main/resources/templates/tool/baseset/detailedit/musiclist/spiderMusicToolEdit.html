<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<div class="btn-group">
				<button type="button"
					class="btn btn-outline btn-default dropdown-toggle"
					data-toggle="dropdown">
					<i class="glyphicon glyphicon-plus"></i><span>添加音乐</span> <span
						class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="javascript:void(0)" class="list-group-item"
						onclick="add();">手动添加</a></li>
					<li><a href="javascript:void(0)" class="list-group-item"
						onclick="batchAdd();">批量添加</a></li>
					<li><a href="javascript:void(0)" class="list-group-item"
						onclick="searchAdd();">搜索添加</a></li>
				</ul>
			</div>

			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'">
				<i class="glyphicon glyphicon-trash"></i>删除音乐
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:otherSet()'">
				<i class="fa fa-gear"></i>其他设置
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:exportJson()'">
				<i class="fa fa-download"></i>导出JSON
			</button>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script
		src="/rzspider/tool/baseset/detailedit/musiclist/spiderMusicToolEdit.js"
		th:src="@{/rzspider/tool/baseset/detailedit/musiclist/spiderMusicToolEdit.js}">
	</script>
	<script th:inline="javascript">
        var basesetId = [[${basesetId}]];
    </script>
</body>
</html>
